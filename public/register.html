<!doctype html>
<html lang="en">

<head>
  <title>Tech Outpost</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/home.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tech Outpost</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/profile.html">Profile</a>
          </li>
        </ul>
        <button id="logout" class="btn btn-outline-primary" type="submit">Logout</button>
      </div>
    </div>
  </nav>
  <br><br><br>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Tech OutPost</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <form action="#" class="signin-form">
              <div class="form-group">
                <input id="rUsername" type="text" class="form-control" placeholder="Username" required>
              </div>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input id="rEmail" type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button id="register" type="submit" class="form-control btn btn-primary submit px-3">Register
                    Account</button>
                </div>
                <div>
                  <p><a href="/login.html">Already have an account? Login here.</a></p>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/main.js"></script>

  <script>
    async function logoutUser() {
      localStorage.removeItem('username')
      localStorage.removeItem('token')
      location = '/login.html'
    }

    function registerUser() {
      let newUser = {
        username: document.getElementById('rUsername').value,
        email: document.getElementById('rEmail').value,
        password: document.getElementById('password-field').value
      }
      axios.post('/api/users/register', newUser)
        .then(res => {
          console.log('user created')
          document.getElementById('rUsername').value = ''
          document.getElementById('rEmail').value = ''
          document.getElementById('password-field').value = ''
          location = '/login.html'
        })
    }

    document.getElementById('register').addEventListener('click', event => {
      event.preventDefault()
      registerUser()
    })

    document.getElementById('logout').addEventListener('click', logoutUser)

  function timeOutUser() {
    window.setTimeout(function () {
      localStorage.removeItem('token')
      // Move to a new location or you can do something else
      location = "/login.html";
    }, 250000);
  }
  timeOutUser()

  </script>

</body>

</html>
